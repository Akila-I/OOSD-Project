<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library</title>
</head>
<body>
    <div id="register_form_div">
        <form action="submit" method="post">
            First Name      : <input type="text" name="f_name" id="f_name"><br>
            Last Name       : <input type="text" name="l_name" id="l_name"><br>
            Email           : <input type="email" name="email" id="email"><br>
            Username        : <input type="text" name="username" id="username"><br>
            Password        : <input type="password" name="password" id="password"><br>
            Confirm Password: <input type="password" name="conf_pw" id="conf_pw"><br>
            <button type="submit">Register</button><br>
        </form>
    </div>
</body>
</html>
