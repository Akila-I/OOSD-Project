<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library</title>
</head>
<body>
    <div id="register_form_div">
        <form action="submit" method="post">
            <p>First Name      : <input type="text" name="f_name" id="f_name"></p>
            <p>Last Name       : <input type="text" name="l_name" id="l_name"></p>
            <p>Email           : <input type="email" name="email" id="email"></p>
            <p>Username        : <input type="text" name="username" id="username"></p>
            <p>Password        : <input type="password" name="password" id="password"></p>
            <p>Confirm Password: <input type="password" name="conf_pw" id="conf_pw"></p>
            <p><input type="submit" value="Register"/></p>
        </form>
    </div>
</body>
</html>
